name: 📚 Build and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.3'
          channel: stable

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 📚 Activate dartdoc
        run: flutter pub global activate dartdoc

      - name: 🧾 Generate Dart API docs
        run: dartdoc --output docs/api

      - name: 🔁 Convert Markdown (from `doc/`) to HTML (into `docs/`)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          mkdir -p docs
          for file in doc/*.md; do
            filename=$(basename "$file" .md)
            pandoc "$file" -f markdown -t html -s -o "docs/${filename}.html"
          done

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: docs
          publish_branch: gh-pages
          force_orphan: true
